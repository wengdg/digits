@(message: String)

@Main("NewContact") {
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputFirst" class="col-sm-2 control-label">First</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFirst" placeholder="First Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputLast" class="col-sm-2 control-label">Last</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLast" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="inputPhone" placeholder="***-***-****">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add</button>
        </div>
      </div>
    </form>
  </div>
}

@(contactForm: Form[views.formdata.ContactFormData])

@import helper._

@Main("NewContact") {
  <div class="container">
      @form(routes.Application.postContact(), 'class -> "form-horizontal") {
      <div class="form-group">
        <label for="inputFirst" class="col-sm-2 control-label">First</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          name="@contactForm("firstName").name"
          id="@contactForm("firstName").id"
          value="@contactForm("firstName").value" placeholder="First Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputLast" class="col-sm-2 control-label">Last</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          name="@contactForm("lastName").name"
          id="@contactForm("lastName").id"
          value="@contactForm("lastName").value" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control"
          name="@contactForm("tel").name"
          id="@contactForm("tel").id"
          value="@contactForm("tel").value"placeholder="***-***-****">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add</button>
        </div>
      </div>
      }
  </div>
}

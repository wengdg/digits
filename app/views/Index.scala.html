@(contactList: List[Contact])

@Main("Home Page") {
  <div class="container">
    <h1>Current Contacts</h1>
    <table class="table table-striped table-bordered">
      <tr><th>First</th><th>Last</th><th>Phone</th><th>Type</th></tr>
      @for(contact <- contactList) {
        <tr><td>@contact.getFirstName()</td>
          <td>@contact.getLastName()</td>
          <td>@contact.getTel()</td>
          <td>@contact.getTelType()</td>
          <td><a href="@routes.Application.newContact(contact.getId())">Edit</a></td></tr>
      }
    </table>
  </div>
}
